<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="haut">
            <!--logo et nom du site-->
            <div class="logo">
                <img class="imgLogo" src="./images/logoprixbas.png" alt="logo">
                <p>PRIXBAS</p>
            </div>

         

            <!--description choix des commandes dans le header à droite-->

            

            <div class="choixCommande">
                <p>Tous vos besoins à petits prix dans la métropole Lilloise</p>

                 <!--Menu Burger-->

                 <div class="menuBurger">
                    <div class="trait"></div>
                    <div class="trait"></div>
                    <div class="trait"></div>
                </div>
                
                <ol class="enumeration">
                    <li> <span class="nombre">1</span> choix et commande des articles</li>
                    <li> <span class="nombre">2</span>  retrait des articles</li>
                    <li> <span class="nombre">3</span>  paiement des articles</li>
                </ol>
              
                
            </div>
            
        </div>
        <nav>
            <div class="recherche">
                <button class="categorie" type="button">Catégories \/</button>
                <form>
                    <input class="inputRecherche" type="search" id="search"/>
                </form>
                <button class="btnRecherche" type="submit">Rechercher</button>
            </div>
            <div class="liens">
                <ul>
                    <li>Catalogue</li>
                    <li>Questions fréquentes</li>
                    <!--Menu select pour faire un dropdown par exemple-->
                    <li>
                        <select name="connexion" id="connexion">
                            <option value="connexion">connexion</option>
                            <option value="register">S'enregistrer</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
</body>
</html>
